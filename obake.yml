# OBake 
# OBake is a Bare-minimum build tool for Ocaml that is not make. 

---
###############
## Verbosity ##
###############
## How much info to print during execution 
## + This option may be left unspecified.
## + It may be set here or on the command line.
## * Valid arguments for verbosity are [quiet, verbose] 

verbosity: quiet
#verbosity: verbose


###################
## Compiler Mode ##
###################
## Ocaml can compile to machine code or byte code. The two are 
## functionally equivalent at both compile time and runtime, but byte 
## code is faster to compile and slower at runtime. Has no real 
## effect when compiling .mli (header) files. 
## + This option may be left unspecified.
## + It may be set here or on the command line.
## * Valid arguments for compiler are [machine, byte] 

#compiler: machine
compiler: byte


#######################
## Sources Directory ##
#######################
## The root directory of where the project sources are. While the 
## specific files to compile will be given as arguments on the 
## commandline, the location of all source files to consider is 
## necessary to auto-detect dependencies. 
## + This option is mandatory.
## + It can only be set by a config file.

sourcesDir:
 - /vc/oss/ocuality/dev/src/


#####################
## Build Directory ##
#####################
## The directory where files generated by obake will be output to. 
## This includes .ml and .mli files genrated by the lexer and parser 
## but not executable .bin files. 
## + This option is mandatory.
## + It can only be set by a config file.

buildDir:
 - /vc/oss/ocuality/dev/build/


###########################
## Executables Directory ##
###########################
## The directory where files linked into executables by obake will 
## beoutput to. 
## + This option is mandatory.
## + It can only be set by a config file.

binDir:
 - /vc/oss/ocuality/dev/bin/


###############
## Libraries ##
###############
## A list of ocamlfind package names to include in the compilation. 
## Valid values can be found by the command'>ocamlfind list' 
## + This option may be left unspecified.
## + It can only be set by a config file.

linkLibraries:
 - unix
 - num


